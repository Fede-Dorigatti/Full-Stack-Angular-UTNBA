<form [formGroup]="myForm" (ngSubmit)="sigin()">
    <div>
        <label for="name">Nombre: </label>
        <input type="text" formControlName="name"/>
    </div>
    <div *ngIf="myForm.get('name')?.errors && myForm.get('name')?.dirty">
        *El campo es obligatorio
    </div>
    <div>
        <label for="lastName">Apellido: </label>
        <input type="text" formControlName="lastName"/>
    </div>
    <div *ngIf="myForm.get('lastName')?.errors && myForm.get('lastName')?.dirty">
        *El campo es obligatorio
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" formControlName="email"/>
    </div>
    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        *El campo es obligatorio
    </div>
    <div>
        <label for="password">Contrase√±a: </label>
        <input type="password" formControlName="password"
        [ngClass]="{
            error:
            myForm.get('password')?.hasError('required') && 
            myForm.get('password')?.dirty,
            warning:
            myForm.get('password')?.hasError('minlength' )||
            myForm.get('password')?.hasError('maxlength')}"
        />
    </div>
    <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
        <p *ngIf="myForm.get('password')?.hasError('required')">*El campo es obligatorio</p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">*Debes escribir entre 6 y 12 caracteres</p> 
        <p *ngIf="myForm.get('password')?.hasError('maxlength')">*Superaste los 12 caracteres</p> 
    </div>
    <button type="submit"[disabled]="myForm.invalid"> Registrar</button>
</form>
